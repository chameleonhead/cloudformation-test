version: '3'
services:
  source-db:
    platform: linux/x86_64
    build:
      context: ./docker/oracle19c
      dockerfile: Dockerfile
      args:
        DB_EDITION: SE2
    volumes:
      - ./docker/oracle19c/scripts:/opt/oracle/scripts/setup
      - ./docker/oracle19c/data/source-oradata:/opt/oracle/oradata
  target-ogg:
    platform: linux/x86_64
    build:
      context: ./docker/ogg19c-ma
      dockerfile: Dockerfile
    ports:
      - 11000:11000
      - 11001:11001
      - 11002:11002
      - 11003:11003
      - 11004:11004
      - 11005:11005
  target-db:
    platform: linux/x86_64
    build:
      context: ./docker/oracle19c
      dockerfile: Dockerfile
      args:
        DB_EDITION: SE2
    volumes:
      - ./docker/oracle19c/data/target-oradata:/opt/oracle/oradata
