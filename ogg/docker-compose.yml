version: '3'
services:
  source-db:
    platform: linux/x86_64
    build:
      context: ./docker/oracle12c
      dockerfile: Dockerfile.ee
      args:
        DB_EDITION: EE
  source-ogg:
    platform: linux/x86_64
    build:
      context: ./docker/ogg19c-ma
      dockerfile: Dockerfile
      args:
        OGG_VERSION: 19.1.0.0.1
        OGG_TARFILE: 191001_fbo_ggs_Linux_x64_services_shiphome.tar
        OGG_EDITION: standard
  target-ogg:
    platform: linux/x86_64
    build:
      context: ./docker/ogg19c-ca
      dockerfile: Dockerfile
      args:
        OGG_VERSION: 19.1.0.0.1
        OGG_TARFILE: 191001_fbo_ggs_Linux_x64_shiphome.tar
        OGG_EDITION: standard
  target-db:
    platform: linux/x86_64
    build:
      context: ./docker/oracle19c
      dockerfile: Dockerfile
      args:
        DB_EDITION: SE2
