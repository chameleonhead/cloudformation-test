AWSTemplateFormatVersion: 2010-09-09

Parameters:
  VpcName:
    Type: String
    Default: vpc

  VpcCIDR:
    Type: String
    Default: 10.0.0.0/16

  Subnet1AZ1CIDR:
    Type: String
    Default: 10.0.0.0/24

  Subnet1AZ2CIDR:
    Type: String
    Default: 10.0.1.0/24

  Subnet2AZ1CIDR:
    Type: String
    Default: 10.0.2.0/24

  Subnet2AZ2CIDR:
    Type: String
    Default: 10.0.3.0/24

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Sub ${VpcName}-${AWS::Region}

  Subnet1AZ1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      CidrBlock: !Ref Subnet1AZ1CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: ${VpcName}-subnet1az1-${AWS::Region}

  Subnet1AZ2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 1, !GetAZs  '' ]
      CidrBlock: !Ref Subnet1AZ2CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: ${VpcName}-subnet1az2-${AWS::Region}

  Subnet2AZ1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      CidrBlock: !Ref Subnet2AZ1CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: ${VpcName}-subnet2az1-${AWS::Region}

  Subnet2AZ2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [ 1, !GetAZs  '' ]
      CidrBlock: !Ref Subnet2AZ2CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: ${VpcName}-subnet2az2-${AWS::Region}

Outputs:
  VPC:
    Description: A reference to the created VPC
    Value: !Ref VPC

  Subnet1Subnets:
    Description: A list of the subnet1 subnets
    Value: !Join [ ",", [ !Ref Subnet1AZ1, !Ref Subnet1AZ2 ]]

  Subnet2Subnets:
    Description: A list of the subnet2 subnets
    Value: !Join [ ",", [ !Ref Subnet2AZ1, !Ref Subnet2AZ2 ]]
